# Option 3: Port 587 (SMTP-Port, falls IMAP nicht verfügbar)
# default: &default
#   host: mx.qraex.de
#   port: 587
#   ssl: false
#   username: <%= ENV['IMAP_USERNAME'] %>
#   password: <%= ENV['IMAP_PASSWORD'] %>
#   folder: INBOX
#   subject_filter: "The Briefing"
#   max_emails: 10

development:
  <<: *default

production:
  <<: *default
