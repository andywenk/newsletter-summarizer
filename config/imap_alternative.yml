# Option 3: Port 587 (SMTP port, if IMAP is not available)
# default: &default
#   host: mx.qraex.de
#   port: 587
#   ssl: false
#   username: <%= ENV['IMAP_USERNAME'] %>
#   password: <%= ENV['IMAP_PASSWORD'] %>
